<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grid</title>
	<link rel="stylesheet" href="../css/grid.css">
	<style>
	.container {
		width: 990px;
		margin: 0 auto;
		border: 1px solid #eee;
	}

	.container div {
		background-color: #ddd;
	}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="ui-grid-row">
			<div class="ui-grid-1">1</div><div class="ui-grid-24">24</div>
		</div>

		<div class="ui-grid-row">
			<div class="ui-grid-23">23</div><div class="ui-grid-2">2</div>
		</div>
	</div>

</body>
</html>
