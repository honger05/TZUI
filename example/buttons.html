<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>buttons</title>
	<style>
		a:link {
			color: #08c;
		}

		a:hover {
			color: #08c;
		}
	</style>
	<link rel="stylesheet" href="../css/button.css">
</head>
<body>
	
	<a class="ui-btn ui-btn-default ui-btn-large active">登陆</a>

	<a class="ui-btn ui-btn-green ui-btn-large">搜索</a>

	<a class="ui-btn ui-btn-c1 ui-btn-large">搜索</a>

	<a class="ui-btn ui-btn-c2 ui-btn-large">搜索</a>

	<input type="button" class="ui-btn ui-btn-green" value="搜索" />

	<button class="ui-btn ui-btn-orange ui-btn-small">搜索</button>

	<span class="ui-btn ui-btn-default">搜索</span>

	<button class="btn btn-default">bootstrap</button>

	<button class="ui-btn">alice ui</button>

	<button class="ui-btn ui-btn-orange">alice ui</button>

	<button class="ui-btn ui-btn-blue">alice ui</button>

	<a class="ui-btn ui-btn-blue" disabled>alice ui</a>

	<button class="ui-btn ui-btn-blue" disabled>alice ui</button>

	<a class="ui-btn ui-btn-disabled" >alice ui</a>

</body>
</html>
