<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Min height</title>
	<style>
	/* min-height 兼容解决方案 */
	#container {
	    min-height: 550px;
	    height: auto !important;
	    height: 550px;
	    border: 1px solid #000;
	}
	</style>
</head>
<body>
	<div id="container"></div>
</body>
</html>
