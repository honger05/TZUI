<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BackGround</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html {
		    background: url('../images/bg2.jpg') no-repeat center center fixed;
		    -webkit-background-size: cover;
		    -moz-background-size: cover;
		    -o-background-size: cover;
		    background-size: cover;
		}

		/* 垂直居中 */
		.container {
			display: table-cell;
			vertical-align: middle;
			width: 400px;
			/* body 不支持inherit */
			height: inherit;
		}

		html, body {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<p>ppppppppppppp</p>
	</div>

</body>
</html>
