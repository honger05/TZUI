<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Triangle</title>
	<style>
	/* 列表三角前缀 */
	ul {
	    margin: 0.75em 0;
	    padding: 0 1em;
	    list-style: none;
	}
	li:before {
	    content: "";
	    border-color: transparent #ccc;
	    border-style: solid;
	    border-width: 0.35em 0 0.35em 0.45em;
	    display: block;
	    height: 0;
	    width: 0;
	    left: -1em;
	    top: 0.9em;
	    position: relative;
	}
	</style>
</head>
<body>
	<ul>
		<li>sdjkfsjfk</li>
		<li>sdjkfsjfk</li>
		<li>sdjkfsjfk</li>
		<li>sdjkfsjfk</li>
		<li>sdjkfsjfk</li>
	</ul>
</body>
</html>
