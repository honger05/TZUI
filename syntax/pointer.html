<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pointer</title>
	<style>
	a[href], input[type='submit'], input[type='image'], label[for], select, button, .pointer {
	    cursor: pointer;
	}
	</style>
</head>
<body>
	<a href>点我啊</a>

	<label for="a">点我啊</label>
</body>
</html>
