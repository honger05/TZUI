<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>linear-gradient</title>
	<style>
		.fn-linear {
		    background: #629721;
		    background-image: -webkit-gradient(linear, left top, left bottom, from(#EEEEF5), to(#629721));
		    background-image: -webkit-linear-gradient(top, #EEEEF5, #629721);
		    background-image: -moz-linear-gradient(top, #EEEEF5, #629721);
		    background-image: -ms-linear-gradient(top, #EEEEF5, #629721);
		    background-image: -o-linear-gradient(top, #EEEEF5, #629721);
		    background-image: linear-gradient(top, #EEEEF5, #629721);
		}
	</style>
</head>
<body>

	<p class="fn-linear">渐变</p>

</body>
</html>
